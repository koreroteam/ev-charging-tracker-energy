<div class="col-lg-12">
 
    
        <nb-card-body>
          <div class="chart-container">
          <ngx-charts-bar-vertical-stacked class="status-card"
          [scheme]="colorScheme" 
          [view]="[500,250]" 
          [results]="results" 
          [showDataLabel]="true" 
          [xAxis]="showXAxis" 
          [yAxis]="showYAxis"          
          [xAxisLabel]="xAxisLabel" 
          [yAxisLabel]="yAxisLabel">
          (select)="onSelect($event)">
          </ngx-charts-bar-vertical-stacked>
          </div>
      </nb-card-body>
