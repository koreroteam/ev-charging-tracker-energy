<div class="chart-container">
<ngx-charts-line-chart

[scheme]="colorScheme"
[results]="chartData"
[view]="[500,250]" 
[xAxis]="showXAxis"
[yAxis]="showYAxis"

[showXAxisLabel]="xAxisLabel"
[showYAxisLabel]="yAxisLabel"
[xAxisLabel]="xAxisLabel"
[yAxisLabel]="yAxisLabel"

>
</ngx-charts-line-chart>
</div>
