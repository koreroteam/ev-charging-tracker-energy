<nb-card>
  <nb-card-header>Google Maps</nb-card-header>
  <nb-card-body>
    <google-map [options]="options"  [zoom]="zoom" [center]="center" width="100%" height="500px">
     
        <map-marker *ngFor="let positionReadonly of positions" [position]="positionReadonly"  > </map-marker>
      
    </google-map>

   
  </nb-card-body>
</nb-card>
