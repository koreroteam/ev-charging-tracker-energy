<nb-card style="background: linear-gradient(to top, rgba(255, 255, 255, 0.5), rgba(0, 111, 122, 0.3)); border-radius: 20px;">
  <nb-card-header class="font">

    <div style="display: flex;  justify-content: center;">
      <h6 class="font"  style="margin-top: 10px;"> Ansicht:</h6>&nbsp;&nbsp;&nbsp;&nbsp;
      <nb-select [(ngModel)]="selectedFilter" id='selectedFilter'>
       
        <nb-option class="font" value="regierungsbezirke">Regierungsbezirke</nb-option>
        <nb-option class="font" value="kreise">Landkreise</nb-option>
      </nb-select>&nbsp;&nbsp;
      <br>
     
      <ng-container *ngIf="selectedFilter === 'kreise'">
        <input class="font" nbInput (input)="onInputChange($event.target.value)" type="text" id="kreisInput" [(ngModel)]="selectedArea" placeholder="Gebiet eingeben" />
      </ng-container>&nbsp;&nbsp;
      <button nbButton status="danger"  class="font" style="background-color:'rgba(0,135,127)';border: 'rgba(0,135,127)';"  shape="round" (click)="renderRegierungsbezirkMap()">Suche</button>


    </div>
    
    <br>

    <div class="row justify-content-center">
      <div class="col-md-3">
        <div class="input-group">
          <input class="font" class="form-control" placeholder="Zeitraum wÃ¤hlen" id="dateRangeFilter" [nbDatepicker]="formpicker">
          <nb-rangepicker class="font" class="input-group-append" #formpicker></nb-rangepicker>
        </div>
      </div>
    </div>
    
 
    

</nb-card-header>
</nb-card>
<br>

<div class="row">
  <div class="col-12">
    <p class="font"><b>Heat Map: Belegung in %</b>
          <span class="float-right px-2">
            <button nbButton  size="small" status="danger" shape="round"  class="font" style="background-color:'rgba(0,135,127)';border: 'rgba(0,135,127)';" 
                  (click)='downloadImage("jpeg")'>JPEG</button></span>
          <span class="float-right"><button nbButton  size="small" status="danger" shape="round"  class="font" style="background-color:'rgba(0,135,127)';border: 'rgba(0,135,127)';" 
                  (click)='downloadImage("png")'>png</button></span>
                  <span class="float-right">
                    <button nbButton  class="font" style="background-color:'rgba(0,135,127)';border: 'rgba(0,135,127)';"  *ngIf="selectedFilter === 'regierungsbezirke'" size="small" status="danger" shape="round" (click)="downloadCSV('regierungsbezirk-data.csv', popupDataRegierungsbezirk,'Regierungsbezirk')">
                      CSV-Export
                    </button>&nbsp;
                  </span>
                  <span class="float-right">
                    <button nbButton  class="font" style="background-color:'rgba(0,135,127)';border: 'rgba(0,135,127)';"  *ngIf="selectedFilter === 'kreise'" size="small" status="danger" shape="round" (click)="downloadCSV('kreise-data.csv', popupDataKreise,'Landkreise')">
                      CSV-Export
                    </button>&nbsp;
                  </span>
                  
          </p>

  </div>
</div>

<div class="map-container" id="print">
  <div class="map-frame">
    <div id="heatMapOccupiedPercentage"></div>

    <div class="legend-container" #draggableLegend>
      <div *ngIf="selectedFilter === 'regierungsbezirke'" id="legendBezirk" class="legend">
        <p class="font"><b>Perzentile der Belegung in %
          <br>je Regierungsbezirk:</b></p>
          <div class="legend-item">
            <div class="color" style="background-color:  RGBA(0,111,122,0.1)"></div>
            <div class="label font">untere 20 %</div>
          </div>
          <div class="legend-item">
            <div class="color" style="background-color:  RGBA(0,111,122,0.4)"></div>
            <div class="label font">21-40 %</div>
          </div>
          <div class="legend-item">
            <div class="color" style="background-color: RGBA(0,111,122,0.7)"></div>
            <div class="label font">41-60 %</div>
          </div>
          <div class="legend-item">
            <div class="color" style="background-color: RGBA(0,111,122,1)"></div>
            <div class="label font">61-80 %</div>
          </div>
          <div class="legend-item">
            <div class="color" style="background-color: RGBA(220, 189, 35, 1)"></div>
            <div class="label font">obere 20 %</div>
          </div>
     
      </div>
   
  
    <div *ngIf="selectedFilter === 'kreise'"  id="kreise" class="legend">
      <p class="font"><b>Perzentile der Belegung in %
          <br>je Landkreis:</b></p>
          <div class="legend-item">
            <div class="color" style="background-color:  RGBA(0,111,122,0.1)"></div>
            <div class="label font">untere 20 %</div>
          </div>
          <div class="legend-item">
            <div class="color" style="background-color:  RGBA(0,111,122,0.4)"></div>
            <div class="label font">21-40 %</div>
          </div>
          <div class="legend-item">
            <div class="color" style="background-color: RGBA(0,111,122,0.7)"></div>
            <div class="label font">41-60 %</div>
          </div>
          <div class="legend-item">
            <div class="color" style="background-color: RGBA(0,111,122,1)"></div>
            <div class="label font">61-80 %</div>
          </div>
          <div class="legend-item">
            <div class="color" style="background-color: RGBA(220, 189, 35, 1)"></div>
            <div class="label font">obere 20 %</div>
          </div>
      </div>
    <div class="font" id="selectedDate"></div>
  </div>
</div>
</div>
